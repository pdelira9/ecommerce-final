<div class="mt-6">
  @if (title) {
    <h3
      class="pt-4 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3"
    >
      {{ title }}
    </h3>
  }

  <nav class="space-y-2">
    @for (route of navRoutes; track route.route) {
      <app-menu-item [route]="route"></app-menu-item>
    }
  </nav>
</div>
